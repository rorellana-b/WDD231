<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chamber of Commerce Page">
    <meta name="author" content="Ronal B. Orellana">
    <meta property="og:title" content="Chamber of Commerce SV" />
    <meta property="og:type" content="website" />

    <meta property="og:url" content="https://" />
    <link rel="icon" href="../chamber/images/favicon-4.ico" type="image/x-icon">
    <link rel="stylesheet" href="../chamber/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script defer src="../chamber/js/menu.js"></script>
    <script defer src="../chamber/js/weather.js"></script>
    <title>Chamber of Commerce SV</title>
</head>

<body>
    <header>
        <div id="principal">
            <div>
                <img src="../chamber/images/logo.webp" alt="logo Chamber of C." id="logo">
            </div>
            <div id="text-header">
                <h2>El Salvador</h2>
                <p>Chamber of Commerce</p>
            </div>
            <button type="button" id="menu" aria-label="Open the main menu"></button>
        </div>
        <nav class="navigation">
            <a href="index.html" class="place">Home</a>
            <a href="directory.html">Directory</a>
            <a href="#">Join</a>
            <a href="#">Discover</a>
        </nav>
    </header>
    <div id="hero-container">
        <img src="../chamber/images/hero_1200.webp" srcset="../chamber/images/hero_480.webp 480w, 
        ../chamber/images/hero_800.webp 800w, 
        ../chamber/images/hero_1200.webp 1200w" sizes="(max-width: 480px) 480px, 
       (max-width: 800px) 800px, 
       1200px" alt="image of the flag of El Salvador" id="hero-img">
        <button class="button">Keynote Tickets</button>
    </div>

    <main>
        <h1>Home</h1>
        <div class="grid-container">
            <div class="container">
                <h2>Events</h2>
            </div>
            <div class="container">
                <h2>Current weather</h2>
                <div id="weather">
                    <img id="weather-img" src="" alt="">
                    <div>
                        <p><span id="current-temp"></span></p>
                        <p id="description-temp"></p>
                        <p>Max: <span id="high-temp"></span></p>
                        <p>Min: <span id="low-temp"></span></p>
                        <p>Humidity: <span id="humidity-temp"></span></p>
                        <p>Sunrise: <span id="sunrise-temp"></span></p>
                        <p>Sunset: <span id="sunset-temp"></span></p>
                    </div>
                </div>
            </div>
            <div class="container" id="forecast">

            </div>
        </div>

        <div id="business-container">
            <!-- Carrusel de empresas -->
            <div class="carousel-container" id="carousel">
                <!-- Los elementos del carrusel se agregarán aquí mediante JavaScript -->
            </div>
        </div>
    </main>
    <footer>
        <div>
            <p>El Salvador Chamber of Commerce</p>
            <p>Chalatenango</p>
            <p>San Antonio Street 101</p>
            <p>info@chamberes.com.sv</p>
            <p>(503) 2300-4000</p>
        </div>
        <div class="social-icons">
            <a href="https://youtube.com" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="https://twitter.com" aria-label="twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com" aria-label="Likendin"><i class="fab fa-linkedin"></i></a>
        </div>
        <div>
            <p>WDD231 Class Project</p>
            <p>Ronal Orellana</p>
            <p id="currentyear"></p>
            <p id="lastModified">mmm</p>
        </div>
    </footer>
    <script defer src="../chamber/js/carruzel.js"></script>

</html>
